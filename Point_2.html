<body>
    <div class="box-design15">
        <h3 class="box-design15-ttl">工夫ポイント</h3>
        <div class="box-design15-txt">
            <ol>
                <li>具体的な評価ポイントを強調する</li>
                <p>例：「使いやすさ」「デザイン性」「コンテンツの充実度」などを挙げて具体的に伝える。</p>
                <li>スキルとの関連性を強調する</li>
                <p>例：「UI/UXの観点から特に関心を持った」と自分のスキルや知識をアピールする。</p>
                <li>会社の価値観とリンクさせる</li>
                <p>例：貴社のミッションやビジョンに共感し、それに貢献したいという意欲を伝える。</p>
                <li>言葉選びを丁寧にする</li>
                <p>例：「携わりたい」→「ぜひ貢献させていただきたい」「自身のスキルを活かし、御社の発展に寄与したい」</p>

            </ol>
        </div>
